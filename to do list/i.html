<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <title>To Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
            font-style: italic;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #2C3E50;
            color: white;
        }

        .header img {
            margin: 10px 0;
        }

        h1 {
            margin: 0.5em 0;
        }

        #inputbox, #timebox {
            padding: 10px;
            margin: 1em 0;
            margin-right: 10px;
            border: 2px solid #2C3E50;
            border-radius: 5px;
            background-color: white;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            margin: 1em 0;
            border: none;
            border-radius: 5px;
            background-color: #2C3E50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495E;
            transform: scale(1.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        ol {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 0.5em 0;
            padding: 10px;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.7s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .quote {
            padding: 10px;
            background-color: #2C3E50;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: quoteFadeIn 2s forwards, pulse 2s infinite;
        }

        @keyframes quoteFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.07);
            }
        }
        li button{
            margin-left: 25px;
        }
        #one:hover{
            color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="header">
        <center>
            <h1 id="one">"To Do List"</h1>
           
            <img src="images.jpeg" alt="Description" width="270" height="150">
        </center>
    </div>
    <center>
        <input type="text" placeholder="Type your text here" id="inputbox">
        <input type="time" id="timebox">
        <button onclick="add()">Add</button>
    </center>
    <ol id="container"></ol>

    <script>
        var container = document.getElementById("container");
        var inputBox = document.getElementById("inputbox");
        var timeBox = document.getElementById("timebox");

        function add() {
            var taskText = inputBox.value;
            var taskTime = timeBox.value;
            var listItem = document.createElement("li");
            listItem.innerHTML = taskText + " at " + taskTime + " <button onclick='remove1(event)'>Task Completed</button>";
            container.append(listItem);
           
            inputBox.value = '';
            timeBox.value = '';
        }

        function remove1(event) {
            var listItem = event.target.parentElement;
            listItem.style.animation = "fadeOut 0.5s forwards";
            listItem.addEventListener('animationend', function () {
                listItem.remove();
                alert("Good Job");
            });
        }
    </script>
    <div class="quote">
        "Habits are the compound interest of self improvement"
    </div>
</body>

</html>
